
<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col">
      <form (submit)="addProduit()">
        <div class="mb-3">
          <label>Titre</label>
          <input type="text" name="titre" [(ngModel)]="produit.title" placeholder="votre titre ici" class="form-control">
        </div>
        <div class="mb-3">
          <label>Prix</label>
          <input type="number" name="prix" placeholder="prix en dinar" [(ngModel)]="produit.prix" class="form-control">
        </div>
        <div class="mb-3">
          <label>couleur</label>
          <input type="text" name="clr" placeholder="couleur" [(ngModel)]="produit.couleur" class="form-control">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </div>
    <div class="col">

    </div>
  </div>
</div>

<ul>
  <li *ngFor="let pr of produits; let i =index">
{{pr.title}}
<a routerLink="../details/{{i}}">voir d√©taille</a>
  </li>
</ul>
